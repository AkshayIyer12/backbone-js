<!DOCTYPE html>
<html>
  <head>
    <title>LibMem</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Book</button>
      <button type="button" class="btn btn-info btn-lg" id="delete">Delete</button>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Enter Book Details</h4>
            </div>
            <div class="modal-body">
               <form>
                 <section id="input">
                   <input type="text" id="title" placeholder="title">
                   <input type="text" id="author" placeholder="author">
                   <button id="submitBook" data-dismiss="modal">Add</button>
                 </section>
               </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <section id="display"></section>
    </div>
   <script src="assets/js/lib/underscore-min.js"></script>
    <script src="assets/js/lib/backbone.js"></script>
    <script src="assets/js/lib/backbone.localStorage.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
