<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="http://backbonejs.org/backbone-min.js"></script>
<script>
// Your code goes here
  let Todo = Backbone.Model.extend({
    defaults: {
      title: '',
      completed: false
    }
  })
let TodoCollection = Backbone.Collection.extend({
  model: Todo
})
let TodosCollect = new TodoCollection()
TodosCollect.on('change:title', model => console.log('Changed my mind! I should' + model.get('title')))
TodosCollect.add({title: 'go to Jamaica', completed: false, id: 3})
let myTodo = TodosCollect.get(3)
myTodo.set('title', ' go fishing')
</script>
</body>
</html>
